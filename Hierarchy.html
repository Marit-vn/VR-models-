<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Scoreboard Example with Roboto Font</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Scoreboard Panel -->
        <a-entity position="0 2 -5">
            <!-- Scoreboard Background -->
            <a-entity geometry="primitive: box; width: 4; height: 1; depth: 0.1;" material="color: #333; roughness: 0.8;"></a-entity>
            <a-entity geometry="primitive: box; width: 0.2; height: 2; depth: 0.2;" position="-2 0 -0.1" material="color: #333;"></a-entity>
            <a-entity geometry="primitive: box; width: 0.2; height: 2; depth: 0.2;" position="2 0 -0.1" material="color: #333;"></a-entity>
            
            <!-- Scoreboard Heading -->
            <a-entity text="value: Scoreboard; font: #roboto; align: center; width: 4;" scale="2 2 2" material="color: white;"></a-entity>
            
            <!-- Player Scores -->
            <a-entity position="-1.5 -1.5 0">
                <a-entity text="value: Player 1: 100 points; align: left; width: 3;" scale="1.5 1.5 1.5" material="color: white;"></a-entity>
                <a-entity text="value: Player 2: 85 points; align: left; width: 3;" scale="1.5 1.5 1.5" position="0 -1 0" material="color: white;"></a-entity>
                <!-- Add more players as needed -->
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
