<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Scoreboard Example</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <!-- Scoreboard Panel -->
  <a-entity position="0 2 -5">
    <!-- Scoreboard Heading -->
    <a-entity text="value: Scoreboard; font: mozillavr; align: center; width: 8;" scale="2 2 2" material="color: black;"></a-entity>

    <!-- Player Scores -->
    <a-entity position="-1.5 -1.5 0">
      <a-entity text="value: Player 1: 100 points; align: left; width: 6;" scale="1.5 1.5 1.5" material="color: black;"></a-entity>
      <a-entity text="value: Player 2: 85 points; align: left; width: 6;" scale="1.5 1.5 1.5" position="0 -1 0" material="color: black;"></a-entity>
      <!-- Add more players as needed -->
    </a-entity>
  </a-entity>
</a-scene>
</body>
</html>
