<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <!-- Sans-serif font (Roboto) -->
    <a-entity
            text="value: Sans-serif roboto; font: roboto; width: 6; color: #333;"
            position="-3 2 -5"></a-entity>

    <!-- Cursive font (Dejavu) TODO optional change this one to a better cursive-->
    <a-entity
            text="value: cursive dejavu; font: dejavu; width: 6; color: #333;"
            position="0 2 -5"></a-entity>

    <!-- Atkinson Hyperlegible_Regular  TODO add the file to this so it uses the right font-->
    <a-entity
            text="value: new font Atkinson Hyperlegible_Regular; font: roboto; width: 6; color: #333;"
            position="3 2 -5"></a-entity>

</a-scene>
</body>
</html>
